<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan Musfique</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
  </head>
<body id="blog">
    {% include navbar.html %}
      <div class="container">
          <div class="header text-center">
            <img src="/assets/blog2.jpg" style="width: 600px;" class="img-fluid" alt="">
          </div>
          {% for post in site.posts %}
            {% if post.categories contains 'debatearena'%}
            {% elsif post.categories contains 'literature' %}
            {% else %}
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h1><a href="{{ post.url }}">{{post.title}}</a></h1>
                <p class="date">{{ post.date | date_to_long_string }}</p>
                <p>{{ post.excerpt }}</p>
              </div>
            </div>
            {% endif %}
          {% endfor %}
      </div>
      {% include footer.html %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
